<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <style>
      .image {
        grid-area: img;
        background-color: #e0e0e0;
      }
      .image > img {
        width: 100%;
      }
      .name {
        grid-area: name;
        background-color: #f5f5f5;
      }

      .price {
        grid-area: price;
        background-color: #ff6600;
        color: white;
        padding: 5px;
      }

      .add {
        grid-area: add1;
        background-color: #3399ff;
        color: white;
        text-align: center;
        padding: 10px;
      }

      .discount {
        grid-area: discount;
        background-color: #ffcc00;
        color: #333;
        padding: 5px;
      }

      .description {
        grid-area: desc;
        background-color: #f9f9f9;
        padding: 10px;
      }

      .card {
        width: 250px;
        display: grid;
        grid-template-areas:
          "img img"
          "name name"
          "price ."
          "desc desc"
          "discount add1";
        grid-template-columns: 50% 50%;
        gap: 10px;
      }
      .hero {
        display: grid;
        grid-template-columns: 250px 250px 250px 250px;
        column-gap: 20px;
        justify-content: center;
      }
      @media screen and (max-width: 768px) {
        .hero {
          display: grid;
          grid-template-columns: 250px 250px 250px;
          column-gap: 20px;
        }
      }
      /* Media query for small screens (1 column) */
      @media screen and (max-width: 480px) {
        .card {
          width: 320px;
        }
        .hero {
          grid-template-columns: auto;
          display: grid;
        }
      }
    </style>
  </head>

    <section class="hero">

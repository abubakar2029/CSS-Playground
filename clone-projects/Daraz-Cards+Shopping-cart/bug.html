<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <style>
      .image {
        grid-area: img;
        background-color: #e0e0e0; /* Gray background for the image */
      }
      .image > img {
        width: 100%;
      }
      .name {
        grid-area: name;
        background-color: #f5f5f5; /* Light gray background for the name */
      }

      .price {
        grid-area: price;
        background-color: #ff6600; /* Orange background for the price */
        color: white; /* White text color for the price */
        padding: 5px; /* Add some padding for the price */
      }

      .add {
        grid-area: add1;
        background-color: #3399ff; /* Blue background for the "Add to Cart" button */
        color: white; /* White text color for the button */
        text-align: center; /* Center-align the button text */
        padding: 10px; 
      }

      .discount {
        grid-area: discount;
        background-color: #ffcc00; /* Yellow background for the discount */
        color: #333; /* Dark text color for the discount */
        padding: 5px; /* Add some padding for the discount */
      }

      .description {
        grid-area: desc;
        background-color: #f9f9f9; /* Light gray background for the description */
        padding: 10px; /* Add some padding for the description */
      }

      .card {
        width: 250px;
        display: grid;
        grid-template-areas:
          "img img"
          "name name"
          "price ."
          "dicount add1";
        grid-template-columns: 50% 50%;
        gap: 10px; /* Add some gap between grid items */
      }
    </style>
  </head>
  <body>
    <!-- Card container -->
    <div class="card">
      <!-- Image -->
      <div class="image">
        <img
          src="https://plus.unsplash.com/premium_photo-1676717962720-d9a812c8f8c9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=900&q=60"
        />c
      </div>
      <!-- Name -->
      <div class="name">Product Name</div>
      <!-- Description -->
      <div class="description">Product description goes here.</div>
      <!-- Price -->
      <div class="price">$19.99</div>
      <!-- Discount -->
      <div class="discount">
        <p>85%</p>
      </div>
      <!-- Button -->
      <div class="add">
        <button class="add">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
